<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rental Application - Newfound Living</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/Logos/tinylogo1.png" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="styles.css" />

  <!-- Navbar styles updated: solid black background instead of transparent -->
  <style>
    .navbar-minimal {
      position: relative;
      z-index: 2000;
      padding: 8px 12px;
      background: #000; /* changed: solid black */
      color: #fff;
    }
    .nav-center {
      max-width: 980px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
    }

    /* Hide toggle on desktop by default */
    .nav-toggle {
      display: none;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 6px;
      border-radius: 8px;
    }
    .nav-toggle:focus {
      outline: 2px solid rgba(0,0,0,0.12);
      outline-offset: 2px;
    }

    .hamburger {
      display: block;
      width: 22px;
      height: 2px;
      background: #fff;
      position: relative;
      transition: transform .22s ease, background .22s ease;
      border-radius: 2px;
    }
    .hamburger::before,
    .hamburger::after {
      content: "";
      position: absolute;
      left: 0;
      width: 100%;
      height: 2px;
      background: #fff;
      transition: transform .22s ease, top .22s ease, background .22s ease;
      border-radius: 2px;
    }
    .hamburger::before { top: -7px; }
    .hamburger::after { top: 7px; }

    .nav-toggle.open .hamburger { background: transparent; }
    .nav-toggle.open .hamburger::before {
      transform: rotate(45deg);
      top: 0;
      background: #fff; /* white X for visibility on black */
    }
    .nav-toggle.open .hamburger::after {
      transform: rotate(-45deg);
      top: 0;
      background: #fff; /* white X for visibility on black */
    }
    .nav-toggle.open {
      background: #000; /* match navbar */
    }

    .nav-links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .nav-links li { margin: 0; }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      padding: 6px 8px;
      border-radius: 6px;
      display: inline-block;
      font-weight: 600;
    }
    .nav-links a:focus,
    .nav-links a:hover {
      background: rgba(255,255,255,0.06);
    }
    .nav-links a.active {
      background: #000;
      color: #fff;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    @media (max-width: 760px) {
      .nav-toggle { display: inline-flex; }
      .nav-links {
        display: none;
        flex-direction: column;
        gap: 6px;
        position: absolute;
        left: 12px;
        right: 12px;
        top: 56px;
        padding: 12px;
        background: #000; /* changed: solid black */
        border-radius: 8px;
        box-shadow: 0 8px 36px rgba(0,0,0,0.45);
      }
      .nav-toggle.open + .nav-links {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar-minimal">
    <div class="nav-center">
      <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false" aria-controls="main-nav">
        <span class="hamburger" aria-hidden="true"></span>
      </button>
      <ul id="main-nav" class="nav-links" role="menubar">
        <li role="none"><a role="menuitem" href="index.html" class="nav-link">Home</a></li>
        <li role="none"><a role="menuitem" href="rental-application.html" class="nav-link active">Application</a></li>
        <li role="none"><a role="menuitem" href="about.html" class="nav-link">About</a></li>
      </ul>
    </div>
  </nav>

  <!-- rest of page content unchanged -->
  ...
  <script>
    (function () {
      const navToggle = document.querySelector('.nav-toggle');
      const navLinks = document.querySelector('.nav-links');
      if (!navToggle || !navLinks) return;

      navToggle.setAttribute('aria-expanded', 'false');

      function openMenu() {
        navToggle.classList.add('open');
        navToggle.setAttribute('aria-expanded', 'true');
        const firstLink = navLinks.querySelector('a');
        if (firstLink) firstLink.focus();
      }
      function closeMenu(returnFocus = true) {
        navToggle.classList.remove('open');
        navToggle.setAttribute('aria-expanded', 'false');
        if (returnFocus) navToggle.focus();
      }

      navToggle.addEventListener('click', function () {
        if (navToggle.classList.contains('open')) closeMenu();
        else openMenu();
      });

      navToggle.addEventListener('keydown', function (e) {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          navToggle.click();
        } else if (e.key === 'Escape') {
          closeMenu();
        }
      });

      navLinks.querySelectorAll('a').forEach(a => {
        a.addEventListener('click', function () {
          if (getComputedStyle(navToggle).display !== 'none' && navToggle.classList.contains('open')) {
            closeMenu(false);
          }
        });
      });

      window.addEventListener('resize', function () {
        if (window.innerWidth > 760) {
          navToggle.classList.remove('open');
          navToggle.setAttribute('aria-expanded', 'false');
        }
      });
    })();
  </script>

  <!-- existing page scripts unchanged -->
</body>
</html>
