<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rental Application - Newfound Living</title>
  <!-- Favicon for Google preview and browser tabs -->
  <link rel="icon" type="image/png" sizes="32x32" href="/Logos/tinylogo1.png" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* ... (navbar, container, fieldset, form, input styles as before) ... */

    /* Pet selection as mutually exclusive radio squares */
    .pet-radio-group {
      display: flex;
      align-items: center;
      gap: 1.5em;
      margin-bottom: 1.2em;
      justify-content: flex-start;
    }
    .pet-radio {
      display: flex;
      align-items: center;
      gap: 0.3em;
      cursor: pointer;
      font-size: 1em;
      font-weight: 500;
      position: relative;
      user-select: none;
    }
    .pet-radio input[type="radio"] {
      display: none;
    }
    .radio-square {
      width: 22px;
      height: 22px;
      border: 2px solid #bbb;
      border-radius: 4px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: border-color 0.18s, background 0.18s;
      position: relative;
      margin-right: 0.1em;
    }
    .pet-radio input[type="radio"]:checked + .radio-square.yes {
      background: #23d160;
      border-color: #23d160;
    }
    .pet-radio input[type="radio"]:checked + .radio-square.no {
      background: #e74c3c;
      border-color: #e74c3c;
    }
    .check-icon, .x-icon {
      display: none;
      font-size: 1em;
      color: #fff;
    }
    .pet-radio input[type="radio"]:checked + .radio-square.yes .check-icon {
      display: block;
    }
    .pet-radio input[type="radio"]:checked + .radio-square.no .x-icon {
      display: block;
    }
    .pet-label {
      margin-left: 2px;
      margin-right: 3px;
    }
    .pet-radio input[type="radio"]:focus + .radio-square {
      box-shadow: 0 0 0 2px #2B7A74;
    }
    .pet-radio input[type="radio"]:active + .radio-square {
      box-shadow: 0 0 0 3px #256D67;
    }
    .pet-radio input[type="radio"]:disabled + .radio-square {
      opacity: 0.6;
      cursor: not-allowed;
    }
    @media (max-width: 700px) {
      .pet-radio-group {
        gap: 1em;
      }
      .radio-square {
        width: 18px;
        height: 18px;
      }
    }
    @media (max-width: 400px) {
      .pet-radio-group {
        gap: 0.7em;
      }
      .radio-square {
        width: 16px;
        height: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar-minimal">
    <div class="nav-center">
      <ul class="nav-links">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="rental-application.html" class="nav-link active">Application</a></li>
      </ul>
    </div>
  </nav>

  <div class="container rental-container">
    <img src="Logos/logo-transparent.png" alt="Newfound Living Logo" class="logo">
    <h1>Rental Application</h1>
    <form id="rental-form" action="https://formspree.io/f/xldnwbqq" method="POST" enctype="multipart/form-data">

      <!-- ... other fieldsets ... -->

      <fieldset class="form-section">
        <h2>Pets</h2>
        <label>Do you have pets?</label>
        <div class="pet-radio-group">
          <label class="pet-radio">
            <input type="radio" name="pets" value="Yes" class="yes" />
            <span class="radio-square yes">
              <span class="check-icon">&#10003;</span>
            </span>
            <span class="pet-label">Yes</span>
          </label>
          <label class="pet-radio">
            <input type="radio" name="pets" value="No" class="no" />
            <span class="radio-square no">
              <span class="x-icon">&#10007;</span>
            </span>
            <span class="pet-label">No</span>
          </label>
        </div>

        <label for="pet-type">Type(s) of pet(s)</label>
        <input type="text" id="pet-type" name="pet_type" placeholder="e.g., Dog, Cat, etc." />

        <label for="pet-number">How many pets?</label>
        <input type="number" id="pet-number" name="pet_number" min="0" />

        <label for="pet-details">Description (breed, age, etc.)</label>
        <textarea id="pet-details" name="pet_details" placeholder="Describe your pets"></textarea>
      </fieldset>

      <!-- ... other fieldsets ... -->

      <div class="form-actions">
        <button type="submit" class="btn-submit">Submit Application</button>
      </div>
    </form>
  </div>

  <footer>
    <div>Locally owned and operated in St. John's & surrounding areas</div>
    <div class="email-link">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/new-post.png" alt="Email icon" />
      <a href="mailto:info.newfoundliving@gmail.com">info.newfoundliving@gmail.com</a>
    </div>
    <div class="social-link">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook logo" />
      <a href="https://www.facebook.com/profile.php?id=61577097797242" target="_blank" rel="noopener">Visit our Facebook page</a>
    </div>
    <div class="privacy">We never share or sell your information. Your privacy is important to us.</div>
  </footer>
  <script>
    // Custom file upload label and filename display
    const proofInput = document.getElementById('proof-income');
    const fileNameSpan = document.getElementById('file-name');
    if (proofInput) {
      proofInput.addEventListener('change', function(){
        fileNameSpan.textContent = this.files[0] ? this.files[0].name : 'No file chosen';
      });
    }
  </script>
</body>
</html>
