<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Newfound Living{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <!-- True fixed background: always behind all content on all devices -->
  <div class="background-static"></div>

  <nav class="navbar">
    <div class="nav-container">
      <ul class="nav-links">
        <li><a href="{{ url_for('home') }}">Home</a></li>
        {# <li><a href="{{ url_for('rent') }}">Pay Rent</a></li> #}
        <li><a href="{{ url_for('rental_application') }}" >Application</a></li>
      </ul>
    </div>
  </nav>

  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <footer>
    <div>Locally owned and operated in St. John's &amp; surrounding areas</div>
    <div class="email-link">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/new-post.png" alt="Email icon" />
      <a href="mailto:info.newfoundliving@gmail.com">info.newfoundliving@gmail.com</a>
    </div>
    <div class="social-link">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook logo" />
      <a href="https://www.facebook.com/profile.php?id=61577097797242" target="_blank" rel="noopener">Visit our Facebook page</a>
    </div>
    <div class="privacy">
      We never share or sell your information. Your privacy is important to us.
    </div>
  </footer>
</body>
</html>
