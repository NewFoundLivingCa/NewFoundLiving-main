<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}NewFound Living{% endblock %}</title>
  <!-- Favicon removed -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="overlay"></div>
  <img src="{{ url_for('static', filename='images/logo.png') }}" alt="NewFound Living Logo" class="logo" />
  <nav>
    <a href="{{ url_for('home') }}" aria-current="page">Home</a>
    <a href="{{ url_for('rental_application') }}">Apply to Rent</a>
    <a href="{{ url_for('pay_rent') }}">Pay Rent</a>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <footer>
    <div>
      <a href="https://www.facebook.com/NewFoundLivingNL" class="footer-link" target="_blank" rel="noopener">
        Facebook
      </a>
    </div>
    <div class="privacy">
      &copy; 2024 NewFound Living. All rights reserved.
    </div>
  </footer>
  {% block scripts %}{% endblock %}
</body>
</html>
