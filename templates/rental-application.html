<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rental Application - NewFound Living</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="application-page">
  <div class="overlay"></div>
  <img src="logo.png" alt="NewFound Living Logo" class="logo" />
  <nav>
    <a href="index.html">Home</a>
    <a href="application.html" aria-current="page">Apply to Rent</a>
    <a href="pay.html">Pay Rent</a>
  </nav>
  <div class="container">
    <h1>Rental Application</h1>
    <form id="rental-application-form" enctype="multipart/form-data">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>
      
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>
      
      <label for="address">Current Address</label>
      <textarea id="address" name="address" required></textarea>
      
      <label for="employer">Current Employer</label>
      <input type="text" id="employer" name="employer">
      
      <label for="income">Monthly Income</label>
      <input type="number" id="income" name="income" min="0">
      
      <label for="references">References</label>
      <textarea id="references" name="references"></textarea>
      
      <label for="documents" class="file-label">Attach Documents (e.g., ID, pay stub, etc.)</label>
      <input type="file" id="documents" name="documents" multiple>
      
      <button type="submit" class="file-btn">Submit Application</button>
    </form>
    <div id="thank-you-rental">Thank you for applying! We will be in touch soon.</div>
  </div>
  <footer>
    <div>
      <a href="https://www.facebook.com/NewFoundLivingNL" class="footer-link" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24"><path d="M22.67 0H1.33C.6 0 0 .6 0 1.33v21.33C0 23.4.6 24 1.33 24h11.49v-9.29H9.69V11.1h3.13V8.41c0-3.1 1.89-4.78 4.65-4.78 1.32 0 2.45.1 2.78.14v3.22h-1.91c-1.5 0-1.8.71-1.8 1.76v2.31h3.59l-.47 3.61h-3.12V24h6.11c.73 0 1.33-.6 1.33-1.33V1.33C24 .6 23.4 0 22.67 0"></path></svg>
        Facebook
      </a>
    </div>
    <div class="privacy">
      &copy; 2024 NewFound Living. All rights reserved.
    </div>
  </footer>
  <script>
    document.getElementById('rental-application-form').addEventListener('submit', function(event) {
      event.preventDefault();
      document.getElementById('thank-you-rental').style.display = 'block';
      event.target.reset();
    });
  </script>
</body>
</html>
