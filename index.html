  <style>
    :root {
      --brand-green-1: #1f8f80;

    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #fff;
      -webkit-font-smoothing:antialiased;

    }

    .container {
      max-width: 980px;
      margin: 0 auto;
      padding: 1.6rem;
    }

    .logo {
      display: block;
      margin: 1rem auto;
      max-width: 180px;
    }

    .centered-title {
      text-align: center;
      font-size: 2.1em;
      font-weight: 600;
      margin: 0.8em auto 0.2em auto;
      letter-spacing: 1px;
      color: #fff;
    }

    .rental-listing {
      border-radius: 1.2rem;
      box-shadow: 0 6px 24px rgba(0,0,0,0.14);
      padding: 2em 2em 2.5em 2em;
      margin: 2em auto;
      text-align: center;
      color: #fff;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.03);
    }

    /* ... (other styles unchanged) ... */

    /* NAVBAR - make background solid black (instead of transparent) and keep hamburger only on small screens */
    .navbar-minimal {
      position: relative;
      z-index: 2000;
      padding: 8px 12px;
      background: #000; /* changed: solid black */
      color: #fff;
    }
    .nav-center {
      max-width: 980px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
    }

    /* Hide toggle on desktop by default */
    .nav-toggle {
      display: none;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 6px;
      border-radius: 8px;
    }
    .nav-toggle:focus {
      outline: 2px solid rgba(255,255,255,0.16);
      outline-offset: 2px;
    }

    /* hamburger lines */
    .hamburger {
      display: block;
      width: 22px;
      height: 2px;
      background: #fff;
      position: relative;
      transition: transform .22s ease, background .22s ease;
      border-radius: 2px;
    }
    .hamburger::before,
    .hamburger::after {
      content: "";
      position: absolute;
      left: 0;
      width: 100%;
      height: 2px;
      background: #fff;
      transition: transform .22s ease, top .22s ease, background .22s ease;
      border-radius: 2px;
    }
    .hamburger::before { top: -7px; }
    .hamburger::after { top: 7px; }

    /* open state: transform to X, show X lines in white on black background so they remain visible */
    .nav-toggle.open .hamburger { background: transparent; }
    .nav-toggle.open .hamburger::before {
      transform: rotate(45deg);
      top: 0;
      background: #fff; /* changed: white for visibility on black */
    }
    .nav-toggle.open .hamburger::after {
      transform: rotate(-45deg);
      top: 0;
      background: #fff; /* changed: white for visibility on black */
    }
    /* keep button background matching navbar when open */
    .nav-toggle.open {
      background: #000; /* changed: solid black */
    }

    .nav-links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .nav-links li { margin: 0; }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      padding: 6px 8px;
      border-radius: 6px;
      display: inline-block;
      font-weight: 600;
    }
    .nav-links a:focus,
    .nav-links a:hover {
      background: rgba(255,255,255,0.06);
    }
    .nav-links a.active {
      background: #000;
      color: #fff;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    /* Mobile layout: hide links until hamburger opens */
    @media (max-width: 760px) {
      .nav-toggle {
        display: inline-flex;
      }
      .nav-links {
        display: none;
        flex-direction: column;
        gap: 6px;
        position: absolute;
        left: 12px;
        right: 12px;
        top: 56px;
        padding: 12px;
        background: #000; /* changed: solid black for the dropdown */
        border-radius: 8px;
        box-shadow: 0 8px 36px rgba(0,0,0,0.45);
      }
      /* show links when the toggle has the open class */
      .nav-toggle.open + .nav-links {
        display: flex;
      }

      /* other mobile adjustments unchanged... */
    }
  </style>
</head>

  <script>
    (function () {
      const navToggle = document.querySelector('.nav-toggle');
      const navLinks = document.querySelector('.nav-links');
      if (!navToggle || !navLinks) return;

      navToggle.setAttribute('aria-expanded', 'false');

      function openMenu() {
        navToggle.classList.add('open');
        navToggle.setAttribute('aria-expanded', 'true');
        const firstLink = navLinks.querySelector('a');
        if (firstLink) firstLink.focus();
      }
      function closeMenu(returnFocus = true) {
        navToggle.classList.remove('open');
        navToggle.setAttribute('aria-expanded', 'false');
        if (returnFocus) navToggle.focus();
      }

      navToggle.addEventListener('click', function (e) {
        if (navToggle.classList.contains('open')) closeMenu();
        else openMenu();
      });

      navToggle.addEventListener('keydown', function (e) {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          navToggle.click();
        } else if (e.key === 'Escape') {
          closeMenu();
        }
      });

      navLinks.querySelectorAll('a').forEach(a => {
        a.addEventListener('click', function () {
          if (getComputedStyle(navToggle).display !== 'none' && navToggle.classList.contains('open')) {
            closeMenu(false);
          }
        });
      });

      window.addEventListener('resize', function () {
        if (window.innerWidth > 760) {
          navToggle.classList.remove('open');
          navToggle.setAttribute('aria-expanded', 'false');
        }
      });
    })();
  </script>

  <!-- existing gallery/lightbox scripts and page content remain unchanged -->
